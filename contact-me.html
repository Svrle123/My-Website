    <!--Contact info and form-->
    <section class="head pb-5" id="contact-form">
      <div class="container py-5">
        <div class="card">
          <div class="card-body bg-secondary">
            <h1 class="text-center py-3 text-dark " style="font-size: 45px; font-weight: bold;"><i>Contact me</i></h1>
            <div class="row">
              <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="row pt-3">
                  <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">

                  </div>
                  <div class="col-lg-10 col-md-9 col-sm-9 col-9 mb-2" >
                    <h3 style="font-size: 35px;"><i class="bi bi-geo-alt-fill"></i> Location</h3>
                    <a href="https://www.google.com/maps/place/Osijek/@45.5449281,18.6633065,13z/data=!4m5!3m4!1s0x475ce7a869728075:0x5b8c725621a41195!8m2!3d45.5549624!4d18.6955144" class="lead" style="text-decoration: none; display: block; width: fit-content;" id="location">Osijek, Croatia <br> <span class="text-warning">Postal code: 31000</span></a>
                </div>
            </div>
                <div class="row pt-3 ">
                    <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
  
                    </div>
                    <div class="col-lg-10 col-md-9 col-sm-9 col-9 ">
                      <h3 style="font-size: 35px;"><i class="bi bi-telephone-fill"></i>  Phone</h3>
                      <p class="lead">
                        +385 98 185 2909 <br>
                        <span class="text-warning">MON - SUN, 1PM - 12 PM</span>
                      </p>
                    </div>
                  </div>
                  <div class="row pt-3 ">
                    <div class="col-lg-1 offset-1 col-md-2 col-sm-2 col-2">
  
                    </div>
                    <div class="col-lg-10 col-md-9 col-sm-9 col-9 ">
                      <h3 style="font-size: 35px;"><i class="bi bi-mailbox2"></i> Email</h3>
                      <p class="lead">
                        ivan.svrtan@gmail.com <br>
                        <span class="text-warning lead">Response within 24H</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-12">
                  <form>
                    <div class="row">
                      <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label class="text-dark lead">First Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name..."
                        />
                      </div>
                      <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                        <label class="text-dark lead">Last Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name..."
                        />
                      </div>
                    </div>
                    <label class="text-dark lead">Email</label>
                    <input type="text" class="form-control" placeholder="Your email here...">
                    <label class="text-dark lead">Your Message</label>
                    <textarea name="" id="" cols="10" rows="10" class="form-control pb-3" placeholder="Write your message to me..."></textarea>
                    <div class="mt-4"><input type="checkbox" style="width: 17px; height: 17px;"> <label class="text-dark lead">I'm not a robot!</label> <button class="btn btn-dark text-warning" style="float: right">Send Message</button></div>
                  </form>
                </div>
              </div>
            </div>
